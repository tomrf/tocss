<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo: Grid</title>
    <link rel="stylesheet" href="basecss.css">
    <style>
        .o-columns {
            outline: 1px solid #00000090;
            text-align: center;
        }
        .o-column {
            outline: 1px solid red;
        }
        .o-columns, .o-column {
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="o-columns">
        <div class="o-column">.o-column</div>
    </div>
    <div class="o-columns">
        <div class="o-column">.o-column</div>
        <div class="o-column">.o-column</div>
    </div>
    <div class="o-columns">
        <div class="o-column">.o-column</div>
        <div class="o-column">.o-column</div>
        <div class="o-column">.o-column</div>
    </div>
    <div class="o-columns">
        <div class="o-column o-column--grow-1">...o-column--grow-1</div>
        <div class="o-column o-column--grow-2">...o-column--grow-2</div>
        <div class="o-column o-column--grow-3">...o-column--grow-3</div>

    </div>

    <div class="o-columns">
        <div class="o-column--grow-1">
            ..grow-1
            <div class="o-columns">
                <div class="o-column o-column--grow-1">...o-column--grow-1</div>
                <div class="o-column o-column--grow-2">...o-column--grow-2</div>
            </div>
        </div>
        <div class="o-column--grow-1">
            ..grow-1, ...o-columns--wrap:
            <div class="o-columns o-columns--wrap">
                <div class="o-column o-column--grow-2 o-column--shrink-2">...grow-2 ...shrink-2</div>
                <div class="o-column o-column--grow-1 o-column--shrink-1">...grow-1...shrink-2</div>
                <div class="o-column o-column--shrink-1">...shrink-1</div>
                <div class="o-column o-column--full">...full</div>
            </div>
        </div>
    </div>



</body>
</html>
